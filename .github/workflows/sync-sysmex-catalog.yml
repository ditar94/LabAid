name: Sync Sysmex Catalog

on:
  schedule:
    # Run monthly on the 1st at 03:00 UTC
    - cron: "0 3 1 * *"
  workflow_dispatch:
    inputs:
      create_pr:
        description: "Create PR if catalog changes"
        required: false
        default: true
        type: boolean

jobs:
  sync-catalog:
    name: Sync Sysmex Catalog
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install httpx beautifulsoup4

      - name: Run catalog sync
        id: sync
        run: python scripts/sync_sysmex_catalog.py
        continue-on-error: true

      - name: Report sync failure
        if: steps.sync.outcome == 'failure'
        run: |
          echo "::error::Sysmex catalog sync failed! The website structure may have changed."
          echo "Manual investigation required. The existing catalog is unchanged."
          exit 1

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet app/services/sysmex_catalog.py; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to Sysmex catalog"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            PRODUCTS=$(grep -c "SysmexProduct(" app/services/sysmex_catalog.py || echo "0")
            echo "product_count=$PRODUCTS" >> $GITHUB_OUTPUT
            echo "Sysmex catalog updated: $PRODUCTS products"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true' && (github.event.inputs.create_pr != 'false' || github.event_name == 'schedule')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync Sysmex catalog (${{ steps.changes.outputs.product_count }} products)"
          title: "chore: Sync Sysmex Catalog"
          body: |
            Automated update of the Sysmex CyFlow antibody catalog.

            **Products:** ${{ steps.changes.outputs.product_count }}
            **Source:** https://us.sysmex-flowcytometry.com/reagents/flow-cytometry/antibody-reagents/

            This catalog is used for barcode enrichment when scanning Sysmex products.

            ---
            _Generated by GitHub Actions_
          branch: chore/sync-sysmex-catalog
          delete-branch: true
          labels: |
            automated
            dependencies
